<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body onload="loadCal();">
    <table id="my-cal">

        <tr>
            <td colspan="100" class="display-cell">
                <span id="expr-line"></span>
                <span id="result-line"></span>
            </td>
        </tr>

        <tr>
            <td >
                <input type="button" value="7" onclick='key("7")'>
            </td>
            <td >
                <input type="button" value="8" onclick='key("8")'>
            </td>
            <td >
                <input type="button" value="9" onclick='key("9")'>
            </td>
            <td >
                <input type="button" value="DEL" onclick='key_del()'>
            </td>
            <td >
                <input type="button" value="AC" onclick='key_ac()'>
            </td>
        </tr>
        <tr>
            <td >
                <input type="button" value="4" onclick='key("4")'>
            </td>
            <td >
                <input type="button" value="5" onclick='key("5")'>
            </td>
            <td >
                <input type="button" value="6" onclick='key("6")'>
            </td>
            <td >
                <input type="button" value="&times" onclick='key(this.value)'>
            </td>
            <td >
                <input type="button" value="&divide" onclick='key(this.value)'>
            </td>
        </tr>
        <tr>
            <td >
                <input type="button" value="1" onclick='key("1")'>
            </td>
            <td >
                <input type="button" value="2" onclick='key("2")'>
            </td>
            <td >
                <input type="button" value="3" onclick='key("3")'>
            </td>
            <td >
                <input type="button" value="+" onclick='key("+")'>
            </td>
            <td >
                <input type="button" value="-" onclick='key("-")'>
            </td>
        </tr>
        <tr>
            <td >
                <input type="button" value="0" onclick='key("0")'>
            </td>
            <td >
                <input type="button" value="." onclick='key(".")'>
            </td>
            <td >
                <input type="button" value="EXP" onclick='key_exp()'>
            </td>
            <td >
                <input type="button" value="=" onclick='key_eval()'>
            </td>
            <td >
                <input id="change-mode" type="button" value="Sci" onclick='key_sci()'>
            </td>
        </tr>
    </table>
    <script src="scripts/calculator.js" type="text/javascript"></script>
</body>
</html>
